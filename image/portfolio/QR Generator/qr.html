<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="qr.css">
    <title>QR Code</title>
</head>

<body>
    <div class="align-items-center bg-info d-flex" style="height: 100vh;">
        <div class="bg-body container mx-auto py-5 rounded-3 shadow-lg text-center w-75">
            <div class="justify-content-center mb-5 row">
                <div class="col-md-10">
                    <h1 class="fw-bold text-dark text-light text-uppercase">QR Code Generator</h1>
                    <p class="fs-5 text-secondary">Paste a Url or Enter text to Create OR Code</p>
                    <div class="mb-4 form">
                        <input type="text" id="" placeholder="Enter Text or Url" class="mb-4 p-2 rounded-3 w-50"><br>

                        <button class="btn btn-info fs-5 p-2 text-white w-50">Generate OR Code
                            </button>
                    </div>
                    <div class="qr-code">
                        <img src="" alt="qr-code" class="border border-secondary p-3">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="qr.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
